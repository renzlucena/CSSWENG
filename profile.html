<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href="agent_profile.css">
    <title>Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-profile">
                <img src="temp_pic.png" width="100" height="100">
                <div class="sidebar-profile-text">
                    <p class="sidebar-profile-name">Agent LastName</p>
                    <p class="sidebar-profile-email"><i>email@example.com</i></p>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
            
            
            <div class="sidebar-profile-btn">
                
                <a href="profile.html">Profile</a>
            </div>
            <div class="sidebar-assignments-btn">
               
                <a  href="assignments.html">Assignments</a>
            </div>
            <div class="sidebar-history-btn">
               
                <a  href="history.html">History</a>
            </div>
            <div class="sidebar-settings-btn">
                
                <a href="settings.html">Settings</a>
            </div>
            
            <div class="bottom-button">
                
                <a href="assignments.html">Logout</a>
            </div>
        </div>
    
    
    
        <div class="main">
            <img src="temp_pic.png" width="300">
            
            <div class="main-profile-welcome">
                <h1>Welcome, Agent Name LastName!</h1>
                <p class="small-text">Status: Active</p>       
            </div>
           
            
            <div class="main-profile-links">
                <h3>You have 1 new notification(s)!</h2>
                <a href="assignments.html">Go To Assignments</a>
                <br><br><br>
                
                
                <h3>By using our services, you agree to our Terms and Conditions.</h2>
                <a href="terms.html">Review Terms and Conditions</a>
            </div>
            
        </div>
    </div>
</body>
</html>
