<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href="styles.css">
    <title>Login to Ventucillo Associates</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <script>
        function checkForm()
        {
            var valid = true;
            
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            
            //if either field is empty, do not proceed.
            if (username.value == "")
            {
                username.style.backgroundColor = "red";
                valid = false;
            }
            else{
                username.style.backgroundColor = "white";
            }
            if (password.value == "")
            {
                password.style.backgroundColor = "red";
                valid = false;
            }
            else{
                password.style.backgroundColor = "white";
            }
            return valid;
        }
    </script>

</head>
<body>
    <div class="container color-dark">
    
        <div id="login-panel-container">
        <div id="login-panel">
            <br><br><br>
            <form  method="get" action="/login" onsubmit="return checkForm()">
                <img src="6227853b83e54f2e94c29519d7c234db (1).JPg" width="250">
                <br><br><br>
                <h1>Login</h1>
                <h3 class="red-text">Account does not exist. Contact Admin.</h3>
                <br><br>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Account ID"/>
                
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"/>
                
                <br>
                <input type="checkbox" checked="checked" name="remember" id="remember">
                <label for="remember">Remember Me</label>
                
                <br> <br>
                <input type="submit" value="Log in">
                
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <p class="bottom-part small-text">In order to use our services, the Agent must agree to our <a href="terms.html">Terms and Conditions</href></p>

            </form>
        </div>
        </div>
    </div>
</body>
</html>
